plugins {
    // Apply the java-library plugin to add support for Java Library
    id 'java-library'
}

dependencies {
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-chrome-driver', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-firefox-driver', version: '3.11.0'
    testCompile group: 'org.seleniumhq.selenium', name: 'selenium-support', version: '3.11.0'
    testCompile group: 'org.testng', name: 'testng', version: '6.14.2'
    testCompile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.297'
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
}

test {
    useTestNG()
}

version = '0.1.0'
